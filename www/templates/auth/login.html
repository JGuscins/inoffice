<div ng-controller="AuthController">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Auth Login</h1>
    </ion-header-bar> 
    <ion-content has-header="true" padding="true">
      <form name="loginForm" class="list">
        <div>{{message}}</div>
        <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="user.username" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password" required>
        </label>
        <div class="padding">
          <button class="button button-block button-stable" ng-disabled="loginForm.$invalid" ng-click="login()">Login</button>
        </div>
      </form>
    </ion-content>
</div>
